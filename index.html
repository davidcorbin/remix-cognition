<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remix Cognition</title>
    <link rel="stylesheet" href="css/mainstyle.css"/>
    <link rel="stylesheet" href="css/homepage.css"/>
  </head>
  <body class="noselect">
    <div class="sidebar noselect">
      <h1 class="lesson-sidebar-title">Lessons</h1>
      <div id="sidebar-connectors" class="sidebar-connectors"></div>
      <div id="lessons" class="noselect"></div>
    </div>
    <div class="content">
      <div>
        <div>
          <h1 class="title">Remix Cognition</h1>
          <span class="subtitle">the intelligent AP Computer Science tutor.</span>
        </div>
        <div class="gradeBox">
          Your grade is <span id="grade"></span>% <span id="letterGrade"></span>
        </div>
        <table>
          <td><img id="mascot" class="mascot" src="data/Mascot.png" alt="Mascot" vertical-align="middle" height="201" width="123"></td>
          <td style = "width:20px"></td>
          <td>
            <div class = "mascotBubbleDiv">
              <p id="message" class = "message"></p>
            </div>
          </td>
        </table>
        <p></p>
        <div id="progress">
          <p>You have <span id="unstartedLessons"></span> lessons left:</p>
          <canvas id="progChart"></canvas>
          <p>Your quiz grades:</p>
          <canvas id="quizChart"></canvas>
          <p>Your exam grades:</p>
          <canvas id="examChart"></canvas>
          <canvas id="dailyChart"></canvas>
        </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script type="text/javascript" src="js/loadLessons.js"></script>
    <script type="text/javascript" src="js/loadProgress.js"></script>
  </body>
</html>
